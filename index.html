<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gilofos app</title>
    
    <link rel="icon" type="image/png" href="icon.png?v=25">
    <link rel="apple-touch-icon" href="icon.png?v=25">
    <link rel="manifest" href="manifest.json?v=25">
    
    <meta name="theme-color" content="#1e3c72">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h2 { color: #4facfe; margin-bottom: 5px; }
        p { color: #aaa; margin-bottom: 20px; }
        .container {
            max-width: 500px;
            margin: auto;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .phone-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #333;
        }
        .phone-item:last-child { border-bottom: none; }
        .name { font-size: 16px; font-weight: bold; text-align: left; }
        .btn-call {
            background: #28a745;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
        }
        .category {
            background: #333;
            padding: 5px;
            margin-top: 15px;
            font-size: 14px;
            color: #4facfe;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>gilofos app</h2>
    <p>ΟΔΗΓΟΣ ΔΗΜΟΥ ΔΕΣΚΑΤΗΣ</p>

    <div class="container">
        <div class="category">ΕΠΕΙΓΟΝΤΑ</div>
        <div class="phone-item">
            <span class="name">ΑΣΤΥΝΟΜΙΑ</span>
            <a href="tel:100" class="btn-call">ΚΛΗΣΗ</a>
        </div>
        <div class="phone-item">
            <span class="name">ΕΚΑΒ</span>
            <a href="tel:166" class="btn-call">ΚΛΗΣΗ</a>
        </div>
        <div class="phone-item">
            <span class="name">ΠΥΡΟΣΒΕΣΤΙΚΗ</span>
            <a href="tel:199" class="btn-call">ΚΛΗΣΗ</a>
        </div>

        <div class="category">ΔΗΜΟΣ ΔΕΣΚΑΤΗΣ</div>
        <div class="phone-item">
            <span class="name">ΔΗΜΑΡΧΕΙΟ</span>
            <a href="tel:2462351101" class="btn-call">ΚΛΗΣΗ</a>
        </div>
        <div class="phone-item">
            <span class="name">ΚΕΠ ΔΕΣΚΑΤΗΣ</span>
            <a href="tel:2462351201" class="btn-call">ΚΛΗΣΗ</a>
        </div>
        
        <div class="category">ΥΓΕΙΑ</div>
        <div class="phone-item">
            <span class="name">ΚΕΝΤΡΟ ΥΓΕΙΑΣ</span>
            <a href="tel:2462350300" class="btn-call">ΚΛΗΣΗ</a>
        </div>
    </div>

    <script>
        // Script για να λειτουργεί ως Web App (PWA)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => {
                console.log('Service Worker Registered');
            });
        }
    </script>
</body>
</html>
