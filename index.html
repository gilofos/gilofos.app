<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΓΗΛΟΦΟΣ APP</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #121212;
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            margin-top: 30px;
            text-align: center;
            width: 90%;
        }

        .logo {
            width: 110px;
            height: 110px;
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.7);
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
        }

        .btn {
            display: block;
            padding: 18px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            transition: transform 0.1s;
            border: 1px solid rgba(255,255,255,0.1);
            text-transform: uppercase;
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Εντυπωσιακά Τρικολορέ Gradients */
        .btn-village {
            background: linear-gradient(45deg, #1e3c72, #2a5298, #2ecc71); /* Μπλε - Πράσινο */
        }

        .btn-weather {
            background: linear-gradient(45deg, #f39c12, #e67e22, #e74c3c); /* Πορτοκαλί - Κόκκινο */
        }

        .btn-fb {
            background: linear-gradient(45deg, #3b5998, #4e71ba, #00c6ff); /* Facebook Blue - Light Blue */
        }

        .btn-deskati {
            background: linear-gradient(45deg, #8e44ad, #c0392b, #f1c40f); /* Μωβ - Κόκκινο - Κίτρινο */
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="icon.png" alt="Γήλοφος" class="logo">
        <h1>ΓΗΛΟΦΟΣ</h1>

        <div class="btn-container">
            <a href="http://gilofos.com" class="btn btn-village">ΣΕΛΙΔΑ ΧΩΡΙΟΥ</a>
            <a href="https://gilofos.github.io/weather-gilofos/" class="btn btn-weather">ΚΑΙΡΟΣ ΓΗΛΟΦΟΥ</a>
            <a href="https://www.facebook.com/axilleaskotsiras" class="btn btn-fb">FACEBOOK</a>
            <a href="https://www.facebook.com/profile.php?id=61580420192179" class="btn btn-deskati">ΦΩΝΗ ΔΕΣΚΑΤΗΣ</a>
        </div>
    </div>

</body>
</html>
