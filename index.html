<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΓΗΛΟΦΟΣ APP v3</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body { margin: 0; padding: 0; background: #121212; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { margin-top: 30px; text-align: center; width: 90%; }
        .logo { width: 110px; height: 110px; border-radius: 25px; box-shadow: 0 8px 25px rgba(0,0,0,0.7); margin-bottom: 10px; }
        h1 { font-size: 2em; margin-bottom: 25px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .btn-container { display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 350px; margin: 0 auto; }
        .btn { display: block; padding: 18px; text-decoration: none; color: white; font-weight: bold; font-size: 1.1em; border-radius: 15px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.4); transition: transform 0.1s; border: 1px solid rgba(255,255,255,0.1); text-transform: uppercase; cursor: pointer; }
        
        .btn-village { background: linear-gradient(45deg, #1e3c72, #2ecc71); }
        .btn-weather { background: linear-gradient(45deg, #f39c12, #e74c3c); }
        .btn-fb { background: linear-gradient(45deg, #3b5998, #4e71ba); }
        .btn-deskati { background: linear-gradient(45deg, #8e44ad, #c0392b); }
        .btn-phones { background: linear-gradient(45deg, #00b09b, #96c93d); }

        /* ΛΙΣΤΑ ΤΗΛΕΦΩΝΩΝ (OVERLAY) */
        #phone-list {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .phone-box {
            background: #1e1e1e;
            width: 85%;
            max-width: 320px;
            padding: 20px;
            border-radius: 20px;
            border: 2px solid #96c93d;
            text-align: left;
        }
        .phone-box h2 { text-align: center; color: #96c93d; margin-top: 0; }
        .phone-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #333;
        }
        .phone-row span { font-size: 0.9em; font-weight: bold; }
        .phone-row a {
            background: #96c93d;
            color: black;
            padding: 8px 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;
        }
        .close-btn {
            display: block;
            margin-top: 20px;
            background: #e74c3c;
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="icon.png" alt="Γήλοφος" class="logo">
        <h1>ΓΗΛΟΦΟΣ - ΤΗΛΕΦΩΝΑ</h1>

        <div class="btn-container">
            <a href="http://gilofos.com" class="btn btn-village" target="_blank">ΣΕΛΙΔΑ ΧΩΡΙΟΥ</a>
            <a href="https://gilofos.github.io/weather-gilofos/" class="btn btn-weather" target="_blank">ΚΑΙΡΟΣ ΓΗΛΟΦΟΥ</a>
            <a href="https://www.facebook.com/profile.php?id=100003010373079" class="btn btn-fb" target="_blank">FACEBOOK</a>
            <a href="https://www.facebook.com/profile.php?id=61580420192179" class="btn btn-deskati" target="_blank">ΦΩΝΗ ΔΕΣΚΑΤΗΣ</a>
            
            <div class="btn btn-phones" onclick="document.getElementById('phone-list').style.display='flex'">ΧΡΗΣΙΜΑ ΤΗΛΕΦΩΝΑ</div>
        </div>
    </div>

    <div id="phone-list">
        <div class="phone-box">
            <h2>ΤΗΛΕΦΩΝΑ SOS</h2>
            <div class="phone-row"><span>ΔΗΜΟΣ:</span> <a href="tel:2462351101">ΚΛΗΣΗ</a></div>
            <div class="phone-row"><span>Κ. ΥΓΕΙΑΣ:</span> <a href="tel:2462351000">ΚΛΗΣΗ</a></div>
            <div class="phone-row"><span>ΑΣΤΥΝΟΜΙΑ:</span> <a href="tel:2462031111">ΚΛΗΣΗ</a></div>
            <div class="phone-row"><span>ΠΥΡΟΣΒ.:</span> <a href="tel:2462034199">ΚΛΗΣΗ</a></div>
            <div class="phone-row"><span>ΚΕΠ:</span> <a href="tel:2462351153">ΚΛΗΣΗ</a></div>
            <div class="close-btn" onclick="document.getElementById('phone-list').style.display='none'">ΠΙΣΩ ΣΤΟ APP</div>
        </div>
    </div>

</body>
</html>
