<html lang="el">
<head>
    <meta charset="UTF-8">

    <title>ΓΗΛΟΦΟΣ APP</title>
    <style>
        body { margin: 0; background: #121212; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; }
        .container { width: 95%; max-width: 450px; text-align: center; padding: 20px 0; }
        .logo { width: 100px; border-radius: 20px; margin-bottom: 10px; }
        .btn-container { display: flex; flex-direction: column; gap: 12px; width: 100%; }
        .btn { display: block; padding: 18px; text-decoration: none; color: white; font-weight: bold; border-radius: 15px; text-transform: uppercase; border: none; cursor: pointer; font-size: 1.1em; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        
        .btn-v { background: linear-gradient(45deg, #1e3c72, #2ecc71); }
        .btn-w { background: linear-gradient(45deg, #f39c12, #e74c3c); }
        .btn-f { background: linear-gradient(45deg, #3b5998, #00c6ff); }
        .btn-voice { background: linear-gradient(45deg, #8e44ad, #f1c40f); }
        .btn-p { background: linear-gradient(45deg, #00d2ff, #3a7bd5); }
        
        /* ΛΙΣΤΑ ΤΗΛΕΦΩΝΩΝ */
        #phoneList { display: none; margin-top: 15px; background: #1e1e1e; border-radius: 15px; padding: 10px; text-align: left; border: 1px solid #333; max-height: 60vh; overflow-y: auto; }
        .phone-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 8px; border-bottom: 1px solid #333; font-size: 0.9em; }
        .phone-row span { color: #eee; font-weight: 500; }
        .call-link { background: #2ecc71; color: white; text-decoration: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; font-size: 0.8em; }
        .cat { background: #333; padding: 6px; font-weight: bold; font-size: 0.85em; color: #4facfe; margin-top: 15px; border-radius: 5px; text-align: center; }
    </style>
</head>
