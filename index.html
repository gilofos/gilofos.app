<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΓΗΛΟΦΟΣ</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .container {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        h1 { font-size: 2.5em; margin: 10px 0; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 300px;
            margin-top: 30px;
        }

        .btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px;
            text-decoration: none;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:active { background-color: rgba(255,255,255,0.4); }
    </style>
</head>
<body>

    <div class="container">
        <img src="icon.png" alt="Logo" class="logo">
        <h1>ΓΗΛΟΦΟΣ</h1>
        <p>Σταθμός Ghilofos</p>
    </div>

    <div class="btn-container">
        <a href="#" class="btn">ΚΑΙΡΟΣ ΤΩΡΑ</a>
        <a href="#" class="btn">ΚΑΜΕΡΑ</a>
        <a href="#" class="btn">ΣΤΑΤΙΣΤΙΚΑ</a>
    </div>

</body>
</html>
