<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΓΗΛΟΦΟΣ APP</title>
    <style>
        body { margin: 0; background: #121212; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        .container { width: 90%; max-width: 400px; text-align: center; padding-top: 30px; }
        .logo { width: 120px; border-radius: 20px; }
        .btn { display: block; padding: 20px; margin: 15px 0; text-decoration: none; color: white; font-weight: bold; border-radius: 15px; text-align: center; text-transform: uppercase; }
        .btn-v { background: linear-gradient(to right, #1e3c72, #2ecc71); }
        .btn-w { background: linear-gradient(to right, #f39c12, #e74c3c); }
        .btn-f { background: linear-gradient(to right, #3b5998, #00c6ff); }
        .btn-d { background: linear-gradient(to right, #8e44ad, #f1c40f); }
        /* ΑΥΤΟ ΕΙΝΑΙ ΤΟ ΚΟΥΜΠΙ ΠΟΥ ΜΑΣ ΠΑΙΔΕΥΕΙ */
        .btn-p { background: linear-gradient(to right, #00d2ff, #3a7bd5); border: 2px solid white; }
    </style>
</head>
<body>
    <div class="container">
        <img src="icon.png" class="logo">
        <h1>ΓΗΛΟΦΟΣ</h1>
        <a href="http://gilofos.com" class="btn btn-v">ΣΕΛΙΔΑ ΧΩΡΙΟΥ</a>
        <a href="https://gilofos.github.io/weather-gilofos/" class="btn btn-w">ΚΑΙΡΟΣ ΓΗΛΟΦΟΥ</a>
        <a href="https://www.facebook.com/profile.php?id=100003010373079" class="btn btn-f">FACEBOOK</a>
        <a href="https://www.facebook.com/profile.php?id=61580420192179" class="btn btn-d">ΦΩΝΗ ΔΕΣΚΑΤΗΣ</a>
        
        <a href="tilefona.py" class="btn btn-p">ΧΡΗΣΙΜΑ ΤΗΛΕΦΩΝΑ</a>
    </div>
</body>
</html>
